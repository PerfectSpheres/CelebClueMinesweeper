<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue Mystery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!--<h1>Clue Mystery Game: Draft Your harem, watch out for the Murder </h1>-->
    <div class="TopContainer">
        <div class="Suspect_Grid"></div>
        <div class="Instructions">
            <div>
                <!-- <p> Bunch of text goes here to explaind</p> -->
            </div>
            <div class="StatBar">
                <img class="icon" src="img/Overlay/magnifier.png"><span class="counters" id="count_suspects">21</span>
                <img class="icon" src="img/Overlay/Harem.png"><span class="counters" id="count_harem">0</span>
                <img class="icon" src="img/Overlay/handcuffs.png"><span class="counters" id="count_arrested">0</span>
                <img class="icon" src="img/Overlay/Killers.png"><span class="counters" id="count_murderers">2</span>
                <!--<input type="image" src="img/images.png" />
                <button><img src="img/images.png"></button>-->
            </div>
            <div class="card dropzone" id="Jail" ondragover="allowDrop(event)" ondrop="drop(event)">
                <div class="front">
                    <img class="front-image" src="img/CharCards/sophie_dee_17.jpg">
                </div>
                <div class="back">
                    <img class="front-image" src="img/CharCards/sophie_dee_15.jpg">
                </div>
            </div>
            <div class="StatBar"> <button type="button" onclick="StartGame()">StartGame</button>
                <button type="button" onclick="winCheck()">Submit Choice</button>
            </div>
        </div>
